<ion-view view-title="Firebase Article">
	<ion-content has-header="true">

		<img ng-src="{{vm.article.image}}" />

		<div class="content-inner">
			<h1>{{vm.article.title}}</h1>
			<div ng-bind-html="vm.article.content"></div>
			<p class="postby">{{vm.article.author}} - {{vm.article.date}}</p>
			<p class="categories">[{{vm.article.tags.join(", ")}}]</p>
		</div>

	</ion-content>
</ion-view>
